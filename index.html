<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add bootstrap 4 cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
         body{

            margin-top: 70px;
            background: #333;
            color: #FFF;

         }
    </style>

    <title>Weight Converter</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <!-- create a 6 column div -->
             <div class="col-md-6">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
                    </div>
                 </form>
                 <div id="output">
                    <div class="card bg-primary mb-2 p-3">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div class="gramsOutput">
                            </div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2 p-3">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div class="kgOutput">
                            </div>
                        </div>
                    </div>
                    <div class="card bg-danger p-3">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div class="ozOutput">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>  
    </div>
</body>
</html>
